{% if user.is_authenticated %}

<h2><a href="{% url 'logout' %}">Выйти</a></h2>

{% else %}

{% if errors %}
<li>{{ errors }}</li>
{% endif %}

<form class="login" method="POST" action="/login/">
    {% csrf_token %}
    {{form.as_p}}
    <li><input type="submit" class="logBut" value="Log in"/></li>
</form>

{% endif %}
